<div class="text-center mx-3">
    <div class="container">
        <div class="row">
            <div class="mx-auto ">
                <h1 class="display-5">Polling SCORE Demo</h1>
            </div>
        </div>
        <div class="row">
            <div class="mx-auto">
                <a class="btn btn-lg btn-primary m-2" href="wallet1"><i class="fa fa-user fa-fw"></i>User 1</a>
                <a class="btn btn-lg btn-primary m-2" href="wallet2"><i class="fa fa-user fa-fw"></i>User 2</a>
                <a class="btn btn-lg btn-primary m-2" href="wallet3"><i class="fa fa-user fa-fw"></i>User 3</a>
            </div>
        </div>
        <div class="row alert alert-success">
            <div class="mx-auto" role="alert">
                <h3> You have voted '<label id="myVoteResult"></label>'</h3>
                <h5>Yes: <label id="totalVotesYes"></label> No: <label id="totalVotesNo"></label></h5>
                <button type="button" id="getAllVotes" class=" btn btn-primary">Get All Votes</button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col bg-primary px-5">
                <p class="m-0 ">Question #1</p>
                <h2 class="mb-3 ">Do you pay with Crypto?</h2> <i
                    class="fa d-inline-block fa-star text-white"></i><i
                    class="fa d-inline-block fa-star mx-2 text-white"></i><i
                    class="fa d-inline-block fa-star text-white"></i>
                <form>
                    <div class="form-group pt-5">
                        <div class="form-check form-check-inline">
                            <img class="mr-3" src="{{ url_for('static', filename='images/yes.png') }}"
                                 alt="Plasma" height="50px" width="50px">
                            <input class="form-check-input" type="radio" name="winnerRadio"
                                   id="inlineRadio1" value="1" checked="">
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <img class="mr-3" src="{{ url_for('static', filename='images/no.png') }}"
                                 alt="StateChannel" height="50px" width="50px">
                            <input class="form-check-input" type="radio" name="winnerRadio"
                                   id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">No</label>
                        </div>
                    </div>
                    <button type="button" id="vote" class="btn btn-primary m-2 active pt-3 px-4 text-center">Vote
                    </button>
                </form>
            </div>
            <div class="col mx-2 pt-5 px-5  mb-3">
                <h5>Total Votes: <label id="totalVotes"></label></h5>
                <canvas id="myChart" width="250" height="250"></canvas>
            </div>
        </div>
    </div>
</div>
